<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer-container">
            <svg class="progress-ring" width="300" height="300">
                <circle class="progress-ring__background" cx="150" cy="150" r="130" stroke="#333" stroke-width="10" fill="transparent"></circle>
                <circle class="progress-ring__circle" cx="150" cy="150" r="130" stroke="#ff6347" stroke-width="10" fill="transparent"></circle>
            </svg>
            <div class="timer-display">
                <div class="time">25:00</div>
                <div class="mode">Focus Time</div>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="focus-time">Focus Time (min):</label>
                <input type="number" id="focus-time" min="1" max="60" value="25">
            </div>
            <div class="setting">
                <label for="break-time">Break Time (min):</label>
                <input type="number" id="break-time" min="1" max="30" value="5">
            </div>
        </div>
    </div>

    <script>
        // Add timer logic here
    </script>
</body>
</html>
